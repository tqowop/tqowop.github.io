<!------------------------ confetti stuff  -------------------->
<script type="module">
import confetti from 'https://cdn.skypack.dev/canvas-confetti';
confetti();
const doItNow = (evt, hard) => {
  const direction = Math.sign(lastX - evt.clientX);
  lastX = evt.clientX;
  const particleCount = hard ? r(122, 245) : r(2, 15);
  confetti({
    particleCount,
    angle: r(90, 90 + direction * 30),
    gravity: 0.65, 
    spread: r(45, 80),
    origin: {
      x: evt.clientX / window.innerWidth,
      y: evt.clientY / window.innerHeight
    }
  });
};
const doIt = (evt) => {
  doItNow(evt, false);
};

const doItHard = (evt) => {
  doItNow(evt, true);
};

let lastX = 0;
const butt = document.querySelector(".flip-card-container");
// butt.addEventListener("mousemove", doIt);
butt.addEventListener("click", doItHard);

function r(mi, ma) {
  return parseInt(Math.random() * (ma - mi) + mi);
}

</script>

<script type="text/javascript" >

    $(document).ready(function(){
        
        /* DEFAULT STATE */
        // default open: use "slideDown" and "addClass"
        // default closed: use "slideUp" and "removeClass"

        $(".a").slideUp();
        $(".category-title").removeClass("closed");
        
        $("#openall").click(function(){
            $(".a").slideUp();
            $(".category-title").removeClass("closed");
        });
        
        $("#closeall").click(function(){
            $(".a").slideDown();
            $(".category-title").addClass("closed");
        });
        
        $(".category-title").click(function(){
            $(this).siblings(".a").slideToggle();
            $(this).toggleClass("closed");
        });
